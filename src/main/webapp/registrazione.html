<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registrazione</title>
	</head>
	<body>
		<p>Benvenuto sul portale web</p>
		<p>Registrati con il seguente form</p>
		<form action = "Registra" method = "post">
			Nome: <input type = "text" name = "nome"/> <br/> <br/>
			Cognome: <input type = "text" name = "cognome"/> <br/> <br/>
			Sesso: <select name = "sesso">
				<option>Uomo</option>
				<option>Donna</option>
				<option>Altro</option>
			</select> <br/> <br/>
			Luogo di nascita: <input type = "text" name = "luogoNascita"/> <br/> <br/>
			Provincia: <input type = "text" name = "provincia"/> <br/> <br/>
			Data di nascita: <input type = "date" name = "dataNascita"/> <br/> <br/>
			Codice fiscale: <input type = "text" name = "codiceFiscale"/> <br/> <br/>
			Password: <input type = "password" name = "password"/> <br/> <br/>
			<br/> <br/>
			Come ci hai trovato? <select name = "trovato">
				<option>Facebook</option>
				<option>Link Web</option>
				<option>Discord</option>
				<option>Twitch</option>
				<option>X (Twitter)</option>
				<option>Altro</option>
			</select> <br/> <br/>
			<input type = "submit" value = "Registrati"/>
		</form>
	</body>
</html>
